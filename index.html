<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Anime</title>
</head>
<body>
       
          <h1>O DevClub é Massa </h1>

         <div class="content">
          
            <div class="slides">
               


                <input class="input" type="radio" nome="slide" id="slide1" checked>
                <input class="input" type="radio" nome="slide" id="slide2" >
                <input class="input" type="radio" nome="slide" id="slide3" >
                <input class="input" type="radio" nome="slide" id="slide4" >


                <div class="slide s1">
                    <img src="./img/mikey.png.jpg" alt="mikey-mouse">
                </div>


                <div class="slide">
                    <img src="./img/perna longa.png.jpg" alt="perna-longa">
                </div>


                <div class="slide">
                    <img src="./img/liga-da-justiça.png" alt="liga-da-justiça">
                </div>


                <div class="slide">
                    <img src="./img/Super-Choque.png" alt="super-choque">
                </div>

           </div>
        </div>

        
        <div class="navigation">


            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>

        </div>

          
</body>

<script src="./script.js"></script>
</html>
